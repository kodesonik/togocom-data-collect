<ion-header class="ion-no-border ion-text-center">
  <ion-toolbar color="secondary">
    <ion-title size="lg" color="primary">Togocom Terrain</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center ion-margin-bottom">
        <ion-text color="tertiary">
          <h3>Connectez-vous!</h3>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin" >
      <ion-col size="12">
        <!-- <ion-item> -->
        <ion-input
          fill="outline"
          label="Email"
          labelPlacement="floating"
          color="tertiary"
          type="email"
          [(ngModel)]="email"
        ></ion-input>
        <!-- </ion-item> -->
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin">
      <ion-col size="12">
        <!-- <ion-item> -->
        <!-- <ion-label color="primary" position="floating">Mot de passe</ion-label> -->
        <ion-input
          fill="outline"
          label="Mot de passe"
          labelPlacement="floating"
          type="password"
          [(ngModel)]="password"
        >
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
        <!-- </ion-item> -->
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin">
      <ion-col size="12" class="ion-text-center">
        <ion-button
          class="ion-padding-vertical"
          [disabled]="!email || !password"
          expand="full"
          (click)="loginWithEmail()"
          >Connexion</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
